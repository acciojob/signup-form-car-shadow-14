<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Name">

    <br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Email">

    <br><br>

    <!-- Gender -->
    <span>Gender</span><br>

    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>

    <br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
        <option value="">--Please choose an option--</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="bmw">BMW</option>
    </select>

    <br><br>

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required placeholder="Age">

    <br><br>

    <!-- DOB -->
    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <br><br>

    <!-- Phone Number -->
    <label for="Tel">Phone Number</label>
    <input type="Tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <br><br>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Password">

    <br><br>

    <!-- TOS -->
    <input type="Checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>

    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

</form>
</body>

</html>
